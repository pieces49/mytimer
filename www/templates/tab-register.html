<ion-view view-title="Register">
	<ion-content>
		<label class="item item-input">
			<span class="input-label">Name</span>
			<input type="text" ng-model="timer.name">
		</label>
		<label class="item item-textarea">
			<span class="input-label">Description</span>
			<textarea type="text" ng-model="timer.desc"></textarea>
		</label>
		
		<button class="button button-positive" ng-click="register()">Register</button>
		
	</ion-content>
</ion-view>
